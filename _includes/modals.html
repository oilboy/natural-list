 <!-- Portfolio Modals -->
 {% for post in site.posts %}
    <div class="portfolio-modal modal fade" id="portfolioModal-{{ post.modal-id }}" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-content">
            <div class="close-modal" data-dismiss="modal">
                <div class="lr">
                    <div class="rl">
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="row">
                    <div class="col-lg-8 col-lg-offset-2">
                        <div class="modal-body">
                            <h2>{{ post.title }}</h2>
                            <hr class="star-primary">
                            <img src="img/portfolio/{{ post.img }}" class="img-responsive img-centered" alt="{{ post.alt }}">
                            <p>{{ post.description }}</p>

                            <!-- LikeBtn.com BEGIN -->
                            <span class="likebtn-wrapper" data-lang="ko" data-identifier="{{ post.modal-id }}"></span>
                            <script>(function(d,e,s){if(d.getElementById("likebtn_wjs"))return;a=d.createElement(e);m=d.getElementsByTagName(e)[0];a.async=1;a.id="likebtn_wjs";a.src=s;m.parentNode.insertBefore(a, m)})(document,"script","//w.likebtn.com/js/w/widget.js");</script>
                            <!-- LikeBtn.com END -->
                                
                            <ul class="list-inline item-details">
                            <p>
                                <li>
                                    <strong>
                                        <a href="http://www.coupang.com/np/search?q={{ post.title }}">쿠팡 바로가기</a>
                                    </strong>
                                </li>
                            </p>
                            <p>
                                <li>
                                    <strong>
                                        <a href="http://shopping.naver.com/search/all.nhn?query={{ post.title }}">네이버 쇼핑 바로가기</a>
                                    </strong>
                                </li>
                            </p>
                            <p>
                                <li>
                                    <strong>
                                        <a href="http://search.gmarket.co.kr/search.aspx?keyword={{ post.title_urlencode }}">G마켓 바로가기</a>
                                    </strong>
                                </li>
                            </p>
                            </ul>

                            <div id="disqus_thread"></div>
                            <script>
                                var disqus_config = function () {
                                this.page.url = 'https://oilboy.github.io/natural-list/';  // Replace PAGE_URL with your page's canonical URL variable
                                this.page.identifier = '{{ post.modal-id }}'; // Replace PAGE_IDENTIFIER with your page's unique identifier variable
                                };
                                (function() { // DON'T EDIT BELOW THIS LINE
                                var d = document, s = d.createElement('script');
                                s.src = '//natural-list.disqus.com/embed.js';
                                s.setAttribute('data-timestamp', +new Date());
                                (d.head || d.body).appendChild(s);
                                })();
                            </script>
                            <button type="button" class="btn btn-default" data-dismiss="modal"><i class="fa fa-times"></i> Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endfor %}
